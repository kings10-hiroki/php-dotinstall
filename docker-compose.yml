---
version: "3.7"
services:
  nginx:
    image: nginx:latest
    ports:
      - 8080:80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./work/web:/var/www/html
    depends_on:
      - php
    links:
      - php
  php:
    build: ./php
    volumes:
      - ./work/web:/var/www/html
    depends_on:
      - db
    links:
      - db
  db:
    build: mysql:5.7
    ports:
      - 13306:3306
    volumes:
      - ./mysql/data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: secret
  phpmyadmin:
    build: phpmyadmin/phpmyadmin:latest
    ports:
      - 8888:80
    depends_on:
      - db
    links:
      - db
